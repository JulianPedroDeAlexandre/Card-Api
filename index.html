<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="card">
        
        <header class="card-header">
            <img class="people" id="image-people" src="" alt="User Photo" loading="lazy">
        </header>

        <section class="info">
            <h3 id="word">Loading...</h3>
            <h1 id="specification"></h1>
        </section>

        <ul class="list-menu">
            <li data-info="name"><img src="https://img.icons8.com/?size=100&id=69&format=png&color=d9d9d9" alt="Name icon"></li>
            <li data-info="email"><img src="https://img.icons8.com/?size=100&id=53388&format=png&color=d9d9d9" alt="Email icon"></li>
            <li data-info="birthday"><img src="https://img.icons8.com/?size=100&id=60611&format=png&color=d9d9d9" alt="Birthday icon"></li>
            <li data-info="address"><img src="https://img.icons8.com/?size=100&id=53383&format=png&color=d9d9d9" alt="Address icon"></li>
            <li data-info="phone"><img src="https://img.icons8.com/?size=100&id=11409&format=png&color=d9d9d9" alt="Phone icon"></li>
            <li data-info="password"><img src="https://img.icons8.com/?size=100&id=94&format=png&color=d9d9d9" alt="Password icon"></li>
        </ul>

        <button id="btn-new-user">Generate New User</button>
    </main>

    <script src="./script.js"></script>
</body>
</html>
